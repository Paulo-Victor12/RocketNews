<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="rocketnews.css">
    <link rel="shortcut icon" href="https://www.rocketseat.com.br/icons/icon-48x48.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <title>RocketNews</title>
</head>
<body>
    <main>
        <div class="Logo">
            <img src="logo.png" alt="Logo RocketNews">
        </div>

        <div class="text">
            <h1>Atualize as ideias e informações em 5 minutos.</h1>
            <h2>Tudo que você precisa saber para começar seu dia bem e informado</h2>
            <p>Notícias sobre o universo Rocketseat, e tudo o que você precisa para começar o dia melhor.
                Perfeito para se preparar para codar ☕
            </p>
        </div>

        <form>
            <label for="email">Insira seu e-mail:</label>
            <br>
            <div class="email">
                <input type="email" name="email" id="email"
                placeholder="email@example.com">

                <button>
                    <img src="button.png" alt="Enviar">
                </button>
            </div>         
        </form>

        <div class="link"> 
            <a href="" target="_blank"> Deixe-me ler primeiro
              <img src="arrow-right.png" alt="">
            </a> 
        </div>
        
    </main>

    <div class="background"><img src="read_news 1.png" alt="" class="background"></div>
   
</body>
</html>
